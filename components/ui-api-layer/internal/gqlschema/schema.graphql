# Scalars

scalar JSON

scalar Labels

scalar Timestamp

# Directives

directive @checkRBAC(attributes: RBACAttributes!) on FIELD_DEFINITION

input RBACAttributes {
	verb: String!
	apiGroup: String!
	apiVersion: String!
	resource: String!
	subresource: String! = ""
    nameArg: String
    namespaceArg: String
}
